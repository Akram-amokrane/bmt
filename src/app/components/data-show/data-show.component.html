<div class="data-show" [style]="{ 'background-color': bg }">
  <div class="data">
    <div class="title">{{ title | titlecase }}</div>
    <div class="input-box">
      <div class="input">{{ value | currency }}</div>
      <div class="icon" *ngIf="icon">
        <svg-icon src="./assets/icons/{{ icon }}.svg"></svg-icon>
      </div>
    </div>
  </div>
</div>
